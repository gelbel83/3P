<!DOCTYPE html>
<html >
    <head>
        <meta lang="pl" />
        <meta charset="UTF-8" />
        <title>Fotografia</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head> 

    <body>
        <header class="naglowek">
            <h1>Fotografia artystyczna</h1>
        </header>

        <section class="obrazy">
            <img src="1.jpg" alt="obrazy do sprzedaży" title="1.jpg" />
            <img src="2.jpg" alt="obrazy do sprzedaży" title="2.jpg" />
            <img src="3.jpg" alt="obrazy do sprzedaży" title="3.jpg" />
            <img src="4.jpg" alt="obrazy do sprzedaży" title="4.jpg" />
            <img src="5.jpg" alt="obrazy do sprzedaży" title="5.jpg" />
            <img src="6.jpg" alt="obrazy do sprzedaży" title="6.jpg" />
            <img src="7.jpg" alt="obrazy do sprzedaży" title="7.jpg" />
            <img src="8.jpg" alt="obrazy do sprzedaży" title="8.jpg" />
            <img src="9.jpg" alt="obrazy do sprzedaży" title="9.jpg" />
            <img src="10.jpg" alt="obrazy do sprzedaży" title="10.jpg" />
        </section>

        <main class="glowny">
            <section class="lewy">
                <h3>Zamówienie</h3>

                <label for="plik">Wybierz obraz: </label>
                <input type="file" accept="image/jpeg" name="plik" id="plik" /> <br />

                <label for="liczbaKopii">Liczba Kopii: </label>
                <input typ="number" name="liczbaKopii" id="liczbaKopii"/> <br />
 
                <input type="radio" name="papier" id="blyszczacy" checked /> Papier błyszczący
                <input type="radio" name="papier" id="matowy" /> Papier matowy <br />

                <button id="dodaj">Dodaj do koszyka</button>
            </section>


            <nav class="nawigacyjny">
                <ul>
                    <li><a href="regulamin.html">Regulamin</a></li>
                    <li><a href="uslugi.html">Usługi</a></li>
                    <li><a href="https://pixabay.com">Zdjęcia</a></li>
                </ul>
            </nav>  

            <section class="prawy">
                <h3>Koszyk</h3>
                <div id="koszyk"></div>
            </section>
        </main>

        <footer class="stopka">
            <p>Autor strony: <em>Konrad Goliński</em></p>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
