<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sortowanie bąbelkowe</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    </head>

    <body>
        <header>
            <h1 class="text-center bg-black text-white text-uppercase p-3">Sortowanie bąbelkowe</h1>
        </header>

        <main class="row d-flex justify-content-center align-items-center min-vh-100">

            <div class="left col-lg-4 bg-light d-flex flex-column justify-content-center align-items-center p-3 rounded-3 border-black border-1">
                <form>
                    <div class="d-flex flex-column align-items-end m-3">
                        <div class="row g-3 align-items-center m-1">
                            <div class="col-auto">
                                <label class="col-form-label">Ilość elementów tablicy: </label>
                            </div>

                            <div class="col-auto">
                                <input type="number" class="form-control" id="elements"/>
                            </div>
                        </div>

                        <div class="row g-3 align-items-center m-1">
                            <div class="col-auto">
                                <label class="col-form-label">Minimalna wartość w tablicy: </label>
                            </div>

                            <div class="col-auto">
                                <input type="number" class="form-control" id="min"/>
                            </div>
                        </div>

                        <div class="row g-3 align-items-center m-1">
                            <div class="col-auto">
                                <label class="col-form-label">Maksymalna wartość w tablicy: </label>
                            </div>

                            <div class="col-auto">
                                <input type="number" class="form-control" id="max"/>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-row text-center row align-items-center justify-content-center">
                        <button class="btn bg-black text-white rounded text-center border-0 m-1 col-lg-3" id="generateArrayButton">Utwórz tablice</button>
                        <button class="btn bg-black text-white rounded text-center border-0 m-1 col-lg-3" id="sortArrayButton">Sortuj tablice</button>
                        <button class="btn bg-black text-white rounded text-center border-0 m-1 col-lg-3" id="resetButton">Wyczyść</button>
                    </div>
                </form>
            </div>

            <!-- <div class="col-lg-2"></div> -->

            <div class="right col-lg-4 rounded text-center">
                <img src="obrazek.gif" class="img-fluid"/>
            </div>
        </main>

        <footer>
            <p class="bg-black text-white p-1">Stronę wykonał: Konrad Goliński</p>
        </footer>
    </body>

    <script src="app.js" type="module"></script>
</html>
