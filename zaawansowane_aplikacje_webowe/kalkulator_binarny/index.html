<!DOCTYPE html>
<html>
    <head>
        <meta lang="pl" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kalkulator binarny</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    </head>

    <body class="d-flex flex-column min-vh-100">
        <header class="bg-secondary-subtle text-center text-uppercase fw-light p-3">
            <h1>Kalkulator binarny</h1>
        </header>
        
        <main class="d-flex flex-fill align-items-center justify-content-center m-0">
            <div class="card d-flex flex-column">
                <div class="card-header">
                    <h5 class="fw-bold">Kalkulator binarny(8 bitów)</h5>
                    <p>Kliknij w bit aby zmienić liczbe</p>
                </div>

                <div class="card-body d-flex flex-row">
                    
                    <div class="d-flex align-items-center justify-content-center">
                        <h1>+</h1>
                    </div>

                    <div class="d-flex flex-column w-100">
                        <div class="d-flex flex-row justify-content-end align-items-center">
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit A7">0</button>
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit A6">0</button>
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit A5">0</button>
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit A4">0</button>
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit A3">0</button>
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit A2">0</button>
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit A1">0</button>
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit A0">0</button>
                        </div>

                        <div class="d-flex flex-row justify-content-end align-items-center">
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit B7">0</button>
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit B6">0</button>
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit B5">0</button>
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit B4">0</button>
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit B3">0</button>
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit B2">0</button>
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit B1">0</button>
                            <button class="btn btn-danger text-center m-1 px-4 py-3" aria-label="Bit B0">0</button>
                        </div>

                        <hr />

                        <div class="d-flex flex-row align-items-center">
                            <button class="btn btn-primary text-center m-1 px-4 py-3" aria-label="Bit W8" aria-live="polite">0</button>
                            <button class="btn btn-primary text-center m-1 px-4 py-3" aria-label="Bit W7" aria-live="polite">0</button>
                            <button class="btn btn-primary text-center m-1 px-4 py-3" aria-label="Bit W6" aria-live="polite">0</button>
                            <button class="btn btn-primary text-center m-1 px-4 py-3" aria-label="Bit W5" aria-live="polite">0</button>
                            <button class="btn btn-primary text-center m-1 px-4 py-3" aria-label="Bit W4" aria-live="polite">0</button>
                            <button class="btn btn-primary text-center m-1 px-4 py-3" aria-label="Bit W3" aria-live="polite">0</button>
                            <button class="btn btn-primary text-center m-1 px-4 py-3" aria-label="Bit W2" aria-live="polite">0</button>
                            <button class="btn btn-primary text-center m-1 px-4 py-3" aria-label="Bit W1" aria-live="polite">0</button>
                            <button class="btn btn-primary text-center m-1 px-4 py-3" aria-label="Bit W0" aria-live="polite">0</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-secondary-subtle text-center p-1">
            <p>Opr. Konrad Goliński</p>
        </footer>

    </body>
</html>
