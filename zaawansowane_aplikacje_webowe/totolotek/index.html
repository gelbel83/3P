<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Totolotek</title>

        <style>
            form > * { margin: 3px; }
        </style>
    </head>

    <body>
        <h1>Wpisz 6 liczb (1-49)</h1>

        <form action="">
            <label>Liczba 1: </label>
            <input id="num1" type="number" min="1" max="49" /> <br />

            <label>Liczba 2: </label>
            <input id="num2" type="number" min="1" max="49" /> <br />

            <label>Liczba 3: </label>
            <input id="num3" type="number" min="1" max="49" /> <br />

            <label>Liczba 4: </label>
            <input id="num4" type="number" min="1" max="49" /> <br />

            <label>Liczba 5: </label>
            <input id="num5" type="number" min="1" max="49" /> <br />

            <label>Liczba 6: </label>
            <input id="num6" type="number" min="1" max="49" /> <br />

            <br />

            <button type="submit">Losuj i sprawdź</button>
            <button type="reset">Wyczyść</button>
        </form>

        <div id="result"></div>
    </body>

    <script type="module" src="app.js"></script>
</html>
